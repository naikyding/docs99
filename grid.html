<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: 1fr 5fr;
      grid-template-rows: 50px 50px 50px;
    }
    .grid-container {
      border: 1px solid #2e2e2e;
    }
    .item {
      color: white;
      background: lightgreen;
      border-radius: 8px;
      padding: 1rem;
    }
    .content-center {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container grid-container grid">
    <div class="item content-center">1</div>
    <div class="item content-center">2</div>
    <div class="item content-center">3</div>
    <div class="item content-center">4</div>
    <div class="item content-center">5</div>
  </div>
</body>
</html>

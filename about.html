<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>about</h1>
  <button>傳送 about 資料</button>
  <p id="result"></p>
  <script>
  const channel = new BroadcastChannel('custom_channel_name')
  channel.onmessage = (e) => {
    document.querySelector('#result').textContent = e.data
  }
  const buttonEl = document.querySelector('button').addEventListener('click', () => {
    channel.postMessage('這是來自 about 的廣播')
  })
  </script>
</body>
</html>
